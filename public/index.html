<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Option</h1>
    <div class="options">
      <button id="voteOptionA">Vote for Option A</button>
      <button id="voteOptionB">Vote for Option B</button>
    </div>
    <h2>Results</h2>
    <div class="results">
      <p>Option A: <span id="votesOptionA">0</span></p>
      <p>Option B: <span id="votesOptionB">0</span></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
